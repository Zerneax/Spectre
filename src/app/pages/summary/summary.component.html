<app-sidebar *ngIf="sidebarOpened"></app-sidebar>
<div [class.blur]="sidebarOpened" [class.not-active]="sidebarOpened">

  <app-navigation></app-navigation>

  <div class="container" *ngIf="router.url === '/summary'">
    <section class="offset">
      <h2 class="text-primary text-center pb-2"> Layout </h2>
      <div class="columns">
        <div class="column col-5 col-mx-auto tiles">
          <h4 class="">Layout </h4>
          <p> All stuff about layout </p>
          <div class="column text-right">
            <a class="btn btn-primary" routerLink="topic/layout" routerLinkActive="active"> go to </a>
          </div>
        </div>
        <div class="column col-5 col-mx-auto tiles">
          <h4 class=""> Responsive </h4>
          <p> Responsive design is important ! </p>
          <div class="column text-right">
            <a class="btn btn-primary"> go to </a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <router-outlet *ngIf="router.url != '/summary'"></router-outlet>

</div>
